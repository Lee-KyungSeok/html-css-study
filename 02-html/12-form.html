<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>

<!-- submit 을 누를 경우 action 에 연결된 파일로 전송이 된다.
	 method 에 restful 방식을 넣으면 된다. (name 이 쿼리로 들어가거나 한다.)-->
<form action="go.php" method="post">
	어아다: <input type="text" name="field">
	<input type="submit" value="전송">
</form>

<hr>

<form action="#" method="post">
	<!-- filedset 을 만들면 각각의 서식을 묶어주는 역할을 하게 된다. 
		legend 에 어떤 내용인지 적는다.-->
	<fieldset>
		<legend>fieldset legend</legend>
		<p>
			<!-- label 의 for 에 id 값을 주어 어떤 input tag 의 라벨인지 지정할 수 있다. 
				이름을 클릭하면 input tag 에 포커스를 줄 수 있다.-->
			<label for="name">이름</label>
			<input type="text" id="name" value=""> <!-- 입력하는 값은 value 에 적용된다. --> 
		</p>

		<p>
			<label for="idname">아이디</label>
			<input type="text" id="idname" name="idname" value="">
			<input type="button" value="아이디 중복 확인"></input>  <!-- button 의 형식으로 submit 등 기능을 하지 않게 만들 수 있다. -->
		</p>

		<p>
			<label for="userpass">비밀번호</label>
			<input type="password" id="userpass" name="userpass" value=""> <!-- password 로 주면 *** 로 나온다. -->
		</p>

		<p>
			<label for="usercomm">의견</label>
			<textarea name="usercomm" id="usercomm" cols="30" rows="10"></textarea> 
			<!-- textarea 는 여러 줄을 입력할 수 있다. html 에서는 cols row 정도만 지정하고 나머지는 css 애서 하도록 한다. 
				여기서 textarea 에서 한칸 아래로 내려서 </textarea> 를 지정하면 공백이 생기니 엔터를 치지 않도록 한다.-->
		</p>

		<p>
			<label for="usersel">지역선택</label>
			<!-- select 했을 때 전송되는 값은 value 임에 주의 -->
			<select name="usersel" id="usersel">
				<option value="1">서울</option>
				<option value="2">부산</option>
				<option value="3">광주</option>
				<option value="4">대구</option>
				<option value="5">대전</option>
			</select>
		</p>

		<p>
			<!-- radio type 을 사용할 때는 각각의 radio 마다 label 을 지정해 주도록 한다. 
				그리고 name 을 같게 주어야 하나의 radio 만 선택하도록 바뀌게 된다.
				전송 시에는 value 값이 전송되게 된다.-->
			<span>성별</span>
			<label for="male">남자</label>
			<input type="radio" name="choice" id="male" value="male">
			<label for="">여자</label>
			<input type="radio" name="choice" id="female" value="female">
		</p>

		<p>
			<!-- checkbox 를 지정할 때에는 name 이 같을 필요가 없다.
				전송시에는 value 값이 전달 된다.
				중복 선택이 된다.-->
			<span>취미</span>
			<label for="trip">여행</label>
			<input type="checkbox" name="trip" id="trip" value="trip">
			<label for="read">독서</label>
			<input type="checkbox" name="read" id="read" value="read">
			<label for="movie">영화감상</label>
			<input type="checkbox" name="movie" id="movie" value="movie">
		</p>

		<p>
			<!-- 그런데 radio 나 checkbox 의 경우 조금 더 simple 하게 짤 수 있다. 
				즉, label 안에 input 을 넣을 수 있다.
				이런식으로 감싸게 되면 id 와 for 를 연결하지 않아도 연동이 된다. 이도 표준에서 벗어나지 않는다.-->
			<span>취미2</span>
			<label>여행 <input type="checkbox" name="trip" id="trip" value="trip"></label>
			<label>독서 <input type="checkbox" name="read" id="read" value="read"></label>	
			<label>영화감상 <input type="checkbox" name="movie" id="movie" value="movie"></label>
		</p>

	</fieldset>

	<p>
		<!-- 전송은 type 을 submit 으로 지정하면 된다(button, input 다 상관 없다), 
				reset 을 할 경우 reset 된다(하지만 요즘앤 잘 사용하지 않늗다.)
			value 에 전송 내용을 적는다.-->
		<!-- <input type="submit" value="전송">
		<input type="reset" value="취소"> -->

		<!-- button 태그를 사용하면 value 가 아니라 tag 사이에 글자를 입력한다. 
			button 태그와 input 는 기능은 동일하지만 button 태그에는 종류가 존재한다. (ex> 아이콘 버튼을 넣을 수도 있다.)-->
		<button type="submit">전송</button>
		<button type="reset">취소</button>
	</p>
</form>
	
</body>
</html>
