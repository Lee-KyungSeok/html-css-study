<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
</head>
<body>

<!-- frame 안에 특정 내용을 넣을 수 있다. (그런데 다 뜨는게 아닐 수도 있다. 네이버의 경우 안된다.) -->
<!-- <iframe src="img/sample.png" width="800" height="600" frameborder="0"></iframe> -->
<!-- 만약 sandbox 를 지정하면 스크립트 코드는 실행이 안된다. -->
<!-- 잘 사용되지는 않는다. width, height 로 frame 을 지정할 수 있다. -->
<iframe src="https://daum.net" sandbox="sandbox" width="800" height="600" frameborder="1" title="다음으로 이동, 인라인 프레임"></iframe>
	
</body>
</html>
