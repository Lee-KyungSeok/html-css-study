<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dfn, abbr, cite</title>

</head>
<body>

<!-- p 는 block tag, (하나의 영역이 모두 영역)
	span 은 inine(줄이 안바뀌고 한번에 쭉 나옴) 태그 => 글자까지만 나옴 -->
<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>
<p>Lorem ipsum dolor sit amet.</p>
<span>Lorem ipsum dolor sit amet.</span>
<span>Lorem ipsum dolor sit amet.</span>
<span>Lorem ipsum dolor sit amet.</span>
	

<!--
	dfn : 어떤 단어의 정의를 표현할 때 사용한다.
	abbr: 어떤 단어의 축약을 풀어쓸 때 사용된다.
	cite: 작품 제목을 표현할 때 사용한다.
	small: 저작권이라던가 side commnet 등의 용도로 사용(한단계 작게도 맞지만 요즘엔 잘 그렇게 안쓴다.=> 작게나온다 등은 css 애서 바꿀 수 있으므로 별로 의미 없다.)
-->
<!-- 마우스를 위에 올렸을 때 title 에서 사용한 것을 보여준다. -->
<!-- 즉 이 단어의 짧은 뜻을 html 속성을 통해서 알려줄 수 있다.-->
<p><dfn title="웹 문서를 만들기 위하여 사용하는 기본적인 프로그래밍 언어의 한 종류이다 블라블라블라...">HTML</dfn></p>

<!-- abbr 을 이용하여 어떻게 축약되어 있는지 넣을 수 있다. 마우스를 올렸을 때 title 에 넣은 값이 나오게 된다 -->
<p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortium">W3C</abbr>)</p>

<!-- cite 를 이용하여 작품 제목을 표현할 수 있다.-->
<!-- 작품제목은 사용하지만 가수(이름)을 넣지는 않는다.-->
<p><cite>Beuty And The Beast</cite> sadfbeb</p>

<!--small 태그를 이용하여 부가적인 정보를 보여줄 수 있다.-->
<p>값: 50,000 <small>(부가세 별도)</small></p>

</body>
</html>
