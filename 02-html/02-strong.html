<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>strong, em, mark</title>
</head>
<body>

<h1>strong, em, mark</h1>
<!-- emphasis, strong importance, mark -->
<!-- em: 주관적인 강조(ex> 나는 장미가 이쁘다고 생각하지만 다른사람은 아닐 수도 있음) -->
<!-- strong: 좀 더 객관적인 경우에는 strong 태그를 적합하다.-->
<!-- mark: 표시를 하고 싶을때? 사용할 수 있다. -->
<p>우리집 화단에서 <em>가장 이쁜 꽃은 장미다.</em></p>
<p>저기 있는 웅덩이는 <strong>깊어서 위험하므로 들어가지 마시오.</strong></p>
<p><mark>Lorem ipsum</mark> dolor sit amet, consectetur adipisicing elit. Nesciunt, reiciendis.</p>	
</body>
</html>
