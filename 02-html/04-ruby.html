<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>ruby, time</title>
</head>
<body>
	
<!-- 루비 주석은 설명이나 장식을 표현하고 싶을 때 사용할 수 있다. 
	일본어나 한자 등을 표현할 때 쓸 수 있다.-->
<!-- ruby 태그 안에서 rt 로 표현하면 글자 위에 올라가게 된다. 
	cf> rp 로하면 괄호로 나오게 할 수도 있다.(현재는 거의 안된다.)-->
<p><ruby>家和萬事成 <rt>가화만사성</rt> </ruby> </p>
<p>
	<!-- 아래처럼 한글자씩 사용할 수도 있다. -->
	<ruby>
		家<rt>가</rt>
		和<rt>화</rt>
		萬<rt>만</rt>
		事<rt>사</rt>
		成<rt>성</rt>
	</ruby>
</p>

<!-- 시간을 표현할 때는 time 태그에서 datetime 요소로 넣어준다.
	이를 사용하면 화면에는 표시되지 않지만 브라우저는 언제인지 인식할 수 있게 된다. 
	년-월-일T시간:분 으로 표시 가능하다.-->

<p> <time datetime="2017-09-11">오늘</time>은 친구 생일이라 일찍 들어가봐야 합니다.</p>
<p>논문 발표일은 <time datetime="2017-09-11T09:00">2017년 9월 11일</time> 입니다.</p>

</body>
</html>
