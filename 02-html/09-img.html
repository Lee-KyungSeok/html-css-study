<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>img</title>
	<style>
		.desc {
			width: 250px;
			height: 250px;
			background: url(img/sample.png);
			text-indent: -9999em;
		}
	</style>
</head>
<body>
	
<h1>img</h1>

<!-- alt: 이미지가 없을 경우 텍스트가 표시된다., 하지만 꾸미기 위한 이미지는 alt 를 쓰지 않기도 한다. 글이 있는 것은 alt 에 거의 지정한다.
	dlongdesc: 잘 사용되지 않지만.. html 을 따로 만들어서 longdesc 속성으로 넣어주면 연결된 텍스트가 소리로 들리게? 할 수도 있다. 하지만 요즘에는 위처럼 css 를 사용한다. -->
<p><img src="img/sample.png" alt="리자몽"></p>

<hr>

<div class="desc">
	<h1>주제</h1>
	<ul>
		<li>1. 리자몽</li>
		<li>2. 파이리</li>
		<li>3. 리자드</li>
	</ul>
</div>

</body>
</html>
