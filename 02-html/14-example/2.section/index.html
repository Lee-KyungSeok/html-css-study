<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About | Enlighten Designs</title>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>

<!-- sectioning 요소
	- section
	- article
	- nav (main menu 안에 넣어주면 좋다. => navigation!!)
	- aside -->
<!-- secioning 을 지정할 때는 제목 요소가 있는 곳을 지정하면 좋다. -->
<!-- sectioning 요소는 아니지만 추가된 요소 (이전에 div 로 지정했던 것을 tag 로 지정할 수 있다.)
	- header
	- footer  -->

<!-- 단... ex8 의 경우에는 html5 요소를 쓰면 작동을 잘 안한다.
	이 때, html5shiv 파일을 넣어주도록 한다. (script 태그에 넣는다. 여기서 조건부 주석을 넣어서 ie9 이하에서만 적용시킬 수 있다.)-->

<dl class="skip-nav">
	<dt><strong>skip navigation</strong></dt>
	<dd><a href="#contents">Skip to content</a></dd>
</dl>
<hr>
<div id="wrap">
	<!-- header -->
	<header id="header">
		<h1>Enlighten Designs</h1> 
		<nav>
			<h2>Main menu</h2>
		</nav>
	</header>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<!-- contents -->
		<section id="contents">
			<h2>About</h2>
			<h2>Contact Us</h2>
		</section>
		<!-- //contents -->
		<!-- aside -->
		<aside id="aside">
			<h2>Aside</h2>
		</aside>
		<!-- //aside -->
	</div>
	<!-- //container -->
	<!-- footer -->
	<footer id="footer">
		
	</footer>
	<!-- //footer -->
	
</div>
</body>
</html>
