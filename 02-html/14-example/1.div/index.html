<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About | Enlighten Designs</title>
</head>
<body>
<!-- 전체를 감쌀 때 wrap 을 사용한다. 
	내용이 큰 부분에는 id, 작은 부분에는 class 를 자주 이용한다.
	주석을 달아서 어떤 태그인지 확인하도록 한다.
	본문 바로가기는 넣어주도록 한다. (두개 세개가 나올 수도 있다. => 여기서는 dl 태그를 활용)-->

<!-- 제목은 항상 달도록 한다.
	h 만 가지고 제목 전체의 구조를 파악할 수 있어야만 한다.
	제목은 본문의 타이틀이 제목이라고 생각하면 편하다.
	화면에 나와야만 하는 것은 아니다. (aside 에도 제목은 넣어주도록 하자.)
-->

<dl class="skip-nav">
	<dt><strong>skip navigation</strong></dt>
	<dd><a href="#contents">Skip to content</a></dd>
</dl>
<hr>
<div id="wrap">
	<!-- header -->
	<div id="header">
		<h1>Enlighten Designs</h1> <!-- 로고 부분 (가장 먼저 나오지는 않지만 가장 큰 제목이므로 위에 써주자 -->
		<h2>Main menu</h2>
	</div>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<!-- contents -->
		<div id="contents">
			<h2>About</h2>
			<h2>Contact Us</h2>
		</div>
		<!-- //contents -->
		<!-- aside -->
		<div id="aside">
			<h2>Aside</h2>
		</div>
		<!-- //aside -->
	</div>
	<!-- //container -->
	<!-- footer -->
	<div id="footer">
		
	</div>
	<!-- //footer -->
	
</div>
</body>
</html>
