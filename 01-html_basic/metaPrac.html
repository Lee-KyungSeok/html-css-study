<!DOCTYPE html> <!-- html5 -->
<html lang="ko"> <!-- 한국어로 지정 -->
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content=""> <!-- 이 웹페이지에서 대표되는 단어들을 쉼표로 나열하는 메타 태그 -->
	<meta name="description" content=""> <!-- 페이지 설명을 제공하는 매타 태그 -->
	<meta name="author" content=""> <!-- 누가 만들었는지 -->
	<meta name="generator" content="bootstrap3, wordpress"> <!-- 어떤 프레임워크를 써서 만들었느냐?? -->
	<meta name="robots" content="index,follow"> <!-- 검색 관련해서 지정하는 메타 태그 index: 검색의 색인으로 등록되는 것을 허용 한다. follow: 연결된 페이지를 허용한다. (둘다 허용(all)하는 것이 좋지만 싫을 경우 noindex,nofollow 로 (혹은 none) 설정 -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 등 반응형 웹을 만들 경우 해상도 문제 때문에 viewport 를 지정하게 된다. -->

	<title>html 연습</title> <!-- charset meta 태그 뒤에 나와야 한글이 안깨질 수 있다. -->

	<meta http-equiv="refresh" content="10; url=https://google.com/"> <!-- 사이트가 공사중이거나 할 때 다른 페이지로 이동시키고 싶을 때 사용한다. 10 이 대기시간이고 뒤가 이동할 주소 -->


	<!-- 오픈 그래픽 -->
	<!-- 카카오톡 등 링크로 보내게 될 때 띄우고 싶은 정보를 설정할 수 있다. -->
	<meta property="og:title" content="페이지제목">
	<meta property="og:url" content="http://사이트주소">
	<meta property="og:image" content="http://띄울 이미지">
	<meta property="og:type" content="website"> 종류지정
	<meta property="og:description" content="사이트설명">

	<!-- 트위터에 대응한 설정 -->
	<meta name="twitter:card" content="summary"> 특성을 지정
	<meta name="twitter:title" content="사이트제목">
	<meta name="twitter:url" content="사이트url">
	<meta name="twitter:image" content="띄울 이미지">
	<meta name="twitter:description" content="사이트 설명">
</head>
<body>
	
</body>
</html>
